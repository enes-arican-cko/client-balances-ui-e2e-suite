name: ğŸ” Visual Tests
run-name: Visual Tests | ${{ inputs.env == '' && 'qa' || inputs.env}}
on:
  schedule:
    - cron: "0 6 * * 1-5" #scheduled to run on every weekday at 6 AM
  workflow_dispatch:
    inputs:
      env:
        description: "Env"
        required: true
        default: "sbox"
        type: choice
        options:
          - "qa"
          - "sbox"
jobs:

  visual-tests:
    name: ğŸ” Visual Test
    timeout-minutes: 10
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4.1.1

      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 18

      - name: âš™ï¸ Install dependencies
        run: |
          echo "::group::npm install"
          npm ci
          echo "::endgroup::"

      - name: âš™ï¸ Install Playwright Browsers
        run: |
          echo "::group::npx playwright install chromium"
          echo "Using Playwright $(npx playwright --version)" && echo "*******************************"
          npx playwright install --with-deps chromium
          echo "::endgroup::"

      - name: ğŸ¤– Run Playwright tests
        run: TEST_ENV=${{ inputs.env == '' && 'sbox' || inputs.env}} npm run test:visual

      - name: â¬†ï¸ Uploading blob report artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: all-blob-reports
          path: blob-report/
          retention-days: 1

  merge-reports-and-upload:
    name: ğŸ—’ï¸ Publish Test Report
    if: always()
    needs: [visual-tests]
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.timestampid.outputs.timestamp }}

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4.1.1
  
      - name: âš™ï¸ Setup node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: 18
      
      - name: âš™ï¸ Install dependencies
        run: |
          echo "::group::npm install"
          npm ci
          echo "::endgroup::"

      - name: âš™ï¸ Set a timestamp
        id: timestampid
        run: echo "timestamp=$(date --utc +%d%m%Y_%H%M%SZ)" >> "$GITHUB_OUTPUT"

       # we now download the reports uploaded previously to merge them and create one single html report
      - name: â¬‡ï¸ Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v3
        with:
          name: all-blob-reports # name of the file stored as artifact (as uploaded at the previous job)
          path: downloaded-blob-reports # name of the folder where the download will be saved

      # Playwright will generate a report and store it inside a folder called '/playwright-report'
      - name: ğŸ”„ Merge the reports into a single HTML Report
        run: npx playwright merge-reports --reporter html ./downloaded-blob-reports

      - name: ğŸ“‘ Upload HTML report
        id: artifact-upload-step
        uses: actions/upload-artifact@v3
        with:
          name: html-report-${{ inputs.env == '' && 'sbox' || inputs.env}}_${{ steps.timestampid.outputs.timestamp }}
          path: playwright-report
          retention-days: 7