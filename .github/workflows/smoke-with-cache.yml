name: ğŸ’¨ Smoke Tests (e2e)
run-name: E2E Smoke Tests | ${{ inputs.env == '' && 'qa' || inputs.env}}
on:
  schedule:
    - cron: "0 6 * * 1-5" #scheduled to run on every weekday at 6 AM
  workflow_dispatch:
    inputs:
      env:
        description: "Env"
        required: true
        default: "sbox"
        type: choice
        options:
          - "qa"
          - "sbox"

jobs:
  smoke-tests:
    name: ğŸ’¨ Smoke Test | ${{ matrix.project }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - project: chromium
            os: ubuntu-latest
            cache_dir: ~/.cache/ms-playwright

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4.1.1

      - name: ğŸ—ï¸ Setup node
        uses: actions/setup-node@v4.0.1
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: âš¡ï¸ Cache NPM dependencies
        uses: actions/cache@v3
        id: cache-primes
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      - name: âš¡ï¸ Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ${{ matrix.cache_dir }}
          key: ${{ runner.os }}-${{ matrix.project }}-pw-${{ hashFiles('**/.playwright-version') }}

      - name: ğŸ“¥ Install dependencies
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: |
          npm install --save-dev @playwright/test && \
          npx playwright --version > .github/.playwright-version

      - name: ğŸ“¥ Install ${{ matrix.project }} with Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: ğŸ­ Run Playwright tests
        run: TEST_ENV=${{ inputs.env == '' && 'sbox' || inputs.env}} npm run test:trace --project=${{ matrix.project }} "tests/e2e/*"

      - name: â¬† Uploading blob report artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: all-blob-reports
          path: blob-report/
          retention-days: 1

      - name: â¬†ï¸ Uploading custom HTML report artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: custom-html-report
          path: custom-html-report/
          retention-days: 3

  merge-reports-and-upload:
    name: ğŸ“Š Publish Test Report
    if: always()
    needs: [smoke-tests]
    runs-on: ubuntu-latest
    outputs:
      timestamp: ${{ steps.timestampid.outputs.timestamp }}

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4.1.1

      - name: ğŸ—ï¸ Setup node
        uses: actions/setup-node@v4.0.1
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: âš¡ï¸ Cache NPM dependencies
        uses: actions/cache@v3
        id: cache-primes
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“¥ Install dependencies
        if: steps.cache-primes.outputs.cache-hit != 'true'
        run: |
          npm install --save-dev @playwright/test && \
          npx playwright --version > .github/.playwright-version

      - name: â±ï¸ Set a timestamp
        id: timestampid
        run: echo "timestamp=$(date --utc +%d%m%Y_%H%M%SZ)" >> "$GITHUB_OUTPUT"

        # we now download the reports uploaded previously to merge them and create one single html report
      - name: â¬‡ï¸ Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v3
        with:
          name: all-blob-reports # name of the file stored as artifact (as uploaded at the previous job)
          path: downloaded-blob-reports # name of the folder where the download will be saved

      # Playwright will generate a report and store it inside a folder called '/playwright-report'
      - name: ğŸ”„ Merge the reports into a single HTML Report
        run: npx playwright merge-reports --reporter html ./downloaded-blob-reports

      - name: ğŸ“Š Upload HTML report
        id: artifact-upload-step
        uses: actions/upload-artifact@v3
        with:
          name: html-report-${{ inputs.env == '' && 'sbox' || inputs.env}}_${{ steps.timestampid.outputs.timestamp }}
          path: playwright-report
          retention-days: 7
